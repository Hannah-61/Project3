<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/1400310.png">
    <title>Climate Change Visualization</title>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <link rel="stylesheet" href="./js/styles.css">
</head>

<body>
    <h2>Climate Change Visualization (1961 - 2019)</h2>
    <div id="map" style="height: 600px; width: 100%;"></div>
<div class="selectors">
    <label for="seasonSelector" class="seasonSelector">Select Season:</label>
    <select name="" id="seasonSelector">
        <option value="DecJanFeb">Winter</option>
        <option value="MarAprMay">Spring</option>
        <option value="JunJulyAug">Summer</option>
        <option value="SepOctNov">Fall</option>
    </select>
    <label for="yearSelector">Select Year: </label>
    <select name="" id="yearSelector"></select>

</div>


    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        ></script>

    <script type="module" src="./js/map.js"></script>
    <script type="module" src="./js/mapControls.js"></script>
    <!-- <script type="module" src="./js/countryTemperature.js"></script> -->
    <script type="module" src="./js/allCountriesTemperature.js"></script>
</body>

</html>
